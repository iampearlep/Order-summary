
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order summary</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="(https://fonts.google.com/specimen/Red+Hat+Display)">
</head>
<body>
    <main>
        <div class="card">
            <img  class="hero" src="images/illustration-hero.svg" alt="illustration-hero">
            <h1>Order Summary</h1>
            <p class="message">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
            <div class="plan">
                <img class="icon" src="images/icon-music.svg" alt="A music icon">
                <h2>Annual plan</h2>
                <p>$59.99/year<a class="link" href="#">Change</a></p>
            </div>
        </div>
    <div class="bottom-container">
        <a class="btn" href="#">Proceed to Payment</a>
                <a class="cancel"  href="#">Cancel order</a>
    </div>
    </main>
    <p class="end">Challenge by <a href="https//www.frontendmentor.io">Frontend Mentor.</a>
     Coded by <a href="https://www.iampearlep.github.io">Princess.</a></p>
</body>
</html>
